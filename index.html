<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inputs</title>
</head>
<body>
  <div class="container">
    <div class="header_info">
      <div>All: <span>15</span></div>
      <div>Need: <span class="all_inputs">0</span></div>
      <div>Success: <span class="success">8</span>
      /
      <span class="all_inputs">0</span>
      </div>
      <div>Error: <span class="error">4</span>
      /
      <span class="all_inputs">0</span>
      </div>
    </div>
    
    <form name="form">
      <div class="input_box need-to-fill">
        <label for="">Name<span class="sub">*</span></label>
        <input class="input" type="text" name="name" placeholder="name">
      </div>
      <div class="input_box need-to-fill">
        <label for="">Age<span class="sub">*</span></label>
        <input class="input" type="text" name="age" placeholder="age">
      </div>
      <div class="input_box">
        <label for="">Surname</label>
        <input class="input" type="text" name="name" placeholder="surname">
      </div>
      <div class="input_box need-to-fill">
        <label for="">About You<span class="sub">*</span></label>
        <input class="input" type="text" name="text" placeholder="About You">
      </div>
      <div class="input_box need-to-fill">
        <label for="">Email Adress<span class="sub">*</span></label>
        <input class="input" type="text" name="email" placeholder="Email Adress">
      </div>
      <div class="input_box need-to-fill">
        <label for="">What is JS?<span class="sub">*</span></label>
        <input class="input" type="text" name="name" placeholder="What is JS?">
      </div>
      <div class="input_box">
        <label for="">Phone number</label>
        <input class="input" type="text" name="number" placeholder="Phone number">
      </div>
      <div class="input_box need-to-fill">
        <label for="">Password<span class="sub">*</span></label>
        <input class="input" type="text" name="password" placeholder="Password">
      </div>
      <div class="input_box">
        <label for="">Your Mom's name</label>
        <input class="input" type="text" name="name" placeholder="Your Mom's name">
      </div>
      <div class="input_box need-to-fill">
        <label for="">What is CSS?<span class="sub">*</span></label>
        <input class="input" type="text" name="name" placeholder="What is CSS?">
      </div>
      <div class="input_box">
        <label for="">Your Pap's name</label>
        <input class="input" type="text" name="name" placeholder="Your Pap's name">
      </div>
      <div class="input_box">
        <label for="">Your favourite car</label>
        <input class="input" type="text" name="text" placeholder="Your favourite car">
      </div>
      <button>Save changes</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
